<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" action="DispatchServlet" method="POST">
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" 
                                       name="userID" class="form-control" 
                                       placeholder="User ID" >
                                <label for="inputEmail">User ID</label> <!-- Thay đổi id và for thành "inputEmail" -->
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" 
                                       name="password" class="form-control" 
                                       placeholder="Password" >
                                <label for="inputPassword">Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" style="margin-top: 1rem"
                                    type="submit" value="Login" name="btAction">Sign in</button>
                            <hr class="my-4">
                        </form>
                        <div>
                            <div class="btn-google">
                                <a class="button" href="https://accounts.google.com/o/oauth2/auth?scope=profile email&redirect_uri=http://localhost:8084/PRJ301_3W/login-google&response_type=code
                                   &client_id=**Client ID**&approval_prompt=force" 
                                   class="fb-btn" style="text-decoration: none"><i class="fab fa-google mr-2"></i> Sign in with Google</a> 
                            </div>
                            <br>
                            <span class="createNewAccount">
                                Create new account? 
                                <a href="createAccount.jsp"><b>&nbsp;Create here</b></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
